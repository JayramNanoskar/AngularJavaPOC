
        <div class='treeview'>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="20">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled (click)="logChildNode(node)"></button>
            <!--<a  href="#">{{node.name}}</a>-->
            <a [routerLink]="['/getFilesStructure']" [queryParams]="{ absolutePath: node.absolutePath}">{{node.name}}</a>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="20">
            <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name"  (click)="logNode(node)">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
            
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
      </div>
