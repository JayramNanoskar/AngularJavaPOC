<div class="container">
	
	<form [formGroup]="CreateEmployeeForm" #f="ngForm" (ngSubmit)="onSubmit(f)">
	<mat-expansion-panel id='createPanel' [expanded]='true'>
	<mat-expansion-panel-header><div class="row">
		<h2>Create Section</h2>
	</div>
	</mat-expansion-panel-header>
		<div class="form-group row" id="row1">
			<div class="col-sm-3" id="createPanel_row1_col1">
				<label for="labelFor" class='col-form-label'>Email ID</label>
			</div>
			<div class="col-sm-3" id="createPanel_row1_col2">
				<input type='text' id='ceEmailId' name='ceEmailId' value='' class="form-control inputfield" formControlName='ceEmailId'>
			</div>
			<div class="col-sm-3" id="createPanel_row1_col3">
				<label for="labelFor" class='col-form-label'>PAN</label>
			</div>
			<div class="col-sm-3" id="createPanel_row1_col4">
				<input type='text' id='cePan' name='cePan' value='' class="form-control inputfield" formControlName='cePan'>
			</div>
		</div>
		<div class="form-group row" id="row2">
			<div class="col-sm-3" id="createPanel_row2_col1">
				<input type='submit' class='btn btn-primary btn-sm'  value='Create Employee'  (click)="onsubmitClicked($event,f)" >
			</div>
			<div class="col-sm-3" id="createPanel_row2_col2">
			</div>
			<div class="col-sm-3" id="createPanel_row2_col3">
			</div>
			<div class="col-sm-3" id="createPanel_row2_col4">
			</div>
		</div>
	</mat-expansion-panel>
</form>
</div>
